<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <input type="text" name="First Name">
            <input type="text" name="Last Name">
            <input type="text" name="Email Address">
            <input type="password" name="Password">
            <input type="password" name="Confirm Password">
            <input type="date" name="Birthday">
        </div>
        <div>
            <input type="radio" name="Gender Identity" value="Male" id="Male">
            <label for="Male">Male<label>
            <input type="radio" name="Gender" value="Female" id="Female">
            <label for="Female">Female<label>
    
            <input type="radio" name="Gender Identity" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary<label>
            <input type="radio" name="Gender" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer<label>
    
            <textarea name="A short description about myself" cols="30" rows="3"></textarea>
            
            <select name="Favorite language">
                <option>JavaScript</option>
            </select>    
            <input type="checkbox" name="Yes, I would like to receive periodic email updates" id="I agree">
            <label for="accept">I agree<label>
        </div>
        <input type="submit" value="Create Account" >
        <p>*Indicates a required field</p>
    </form>
    
    
</body>
</html>
